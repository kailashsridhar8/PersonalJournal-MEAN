    <mat-form-field>
       <input
      matInput
      type="text"
      name="title"
      ngModel
      required
      placeholder="Date"
       [matDatepicker]="date" [(ngModel)]="enteredTitle"
       #title="ngModel"
       >
      <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
      <mat-datepicker #date></mat-datepicker>
      <mat-error *ngIf="title.invalid">Please enter Date.</mat-error>
    </mat-form-field>





    <mat-form-field>
      <textarea
        matInput
        rows="7"
        name="content"
        ngModel
        required
        placeholder="How Was Your Day?"
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please Enter about today.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>
</mat-card>
